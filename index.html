<!DOCTYPE html>
<html lang="en">

<head>
    <title>Workout Log</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Jura" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <h2>Drummer's Workout log</h2>

        <p class="box-title">Insert an item</p>
        <div class="inputs">
            <form id="frm" method="post">
                <label for="time">Time spent (mins)</label>
                <input type="number" name="time" value="0" min="1" class="time-input data" required>

                <label for="rudiment" class="label-rudiment">Rudiment</label>
                <select name="rudiment" class="data">
                    <option value="single-stroke-roll">Single Stroke Roll</option>
                    <option value="single-stroke-four">Single Stroke Four</option>
                    <option value="single-stroke-seven">Single Stroke Seven</option>
                    <option value="multiple-bounce-roll">Multiple Bounce Roll</option>
                    <option value="triple-stroke-roll">Triple Stroke Roll</option>
                    <option value="double-stroke-roll">Double Stroke Roll</option>
                    <option value="five-stroke-roll">Five Stroke Roll</option>
                    <option value="five-stroke-roll-triplets">Five Stroke Roll Triplets</option>
                    <option value="single-stroke-seven">Single Stroke</option>
                    <option value="single-stroke-roll">Single Stroke Roll</option>
                    <option value="single-stroke-four">Single Stroke Four</option>
                    <option value="single-stroke-seven">Single Stroke</option>
                    <option value="single-stroke-roll">Single Stroke Roll</option>
                    <option value="single-stroke-four">Single Stroke Four</option>
                    <option value="single-stroke-seven">Single Stroke</option>
                    <option value="single-stroke-roll">Single Stroke Roll</option>
                    <option value="single-stroke-four">Single Stroke Four</option>
                    <option value="single-stroke-seven">Single Stroke</option>
                    <option value="single-stroke-roll">Single Stroke Roll</option>
                    <option value="single-stroke-four">Single Stroke Four</option>
                    <option value="single-stroke-seven">Single Stroke</option>
                    <option value="single-stroke-roll">Single Stroke Roll</option>
                    <option value="single-stroke-four">Single Stroke Four</option>
                    <option value="single-stroke-seven">Single Stroke</option>
                    <option value="single-stroke-roll">Single Stroke Roll</option>
                    <option value="single-stroke-four">Single Stroke Four</option>
                    <option value="single-stroke-seven">Single Stroke</option>
                    <option value="single-stroke-roll">Single Stroke Roll</option>
                    <option value="single-stroke-four">Single Stroke Four</option>
                    <option value="single-stroke-seven">Single Stroke</option>
                 </select>

                <label for="datepicker" class="label-date">Date</label>
                <input type="date" name="datepicker" class="data" required>

                <button name="add-btn" class="btn-add" id="add-btn">Add</button>
            </form>
        </div>

        <hr>
        <div class="table">
            <table id="workout-table">
                <tr>
                    <th class="table-headers">Time <span class="arrow-up"></span> <span class="arrow-down"></span></th>
                    <th class="table-headers">Rudiment <span class="arrow-up"></span> <span class="arrow-down"></span></th>
                    <th class="table-headers">Date<span class="arrow-up"></span> <span class="arrow-down"></span></th>
                    <th></th>
                </tr>

            </table>
        </div>

        <h3 id="sum"></h3>
    </div>
</body>
<script src="js/utils.js"></script>
<script src="js/workout.js"></script>
<script src="js/app.js"></script>

</html>
